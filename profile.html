<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tzuhan Su">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="profile.js"></script>
</head>

<body onload="init()">
    <div class="header">
        <div id="profilePageHeader-container">
            <div>
                <a href="main.html"><img src="/images/icon_home.png" alt="home" style="width: 3em;height: 3em;"></a>
            </div>
            <div>
                <p class="headerTitle">Profile</p>
            </div>

        </div>
    </div>

    <div id="profile-section">
        <div class="profile-container">
            <div class="profile">
                <img src="https://picsum.photos/id/237/50/50" alt="author" width="50" height="50">
            </div>
            <div class="profile">
                <p id="profileName">Anny</p>
            </div>
        </div>
    </div>

    <div id="userInfo-section">
        <!-- account name -->
        <div class="displayedUserInfo">
            <span class="userAttributes">Account Name:&nbsp&nbsp&nbsp&nbsp<span class="userOldInfo"
                    id="oldAccountName"></span></span>
        </div>
        <div class="inputUserInfo"></div>
        <div class="inputUserInfoMessage"></div>

        <!-- display name -->
        <div class="displayedUserInfo">
            <span class="userAttributes">Display Name:&nbsp&nbsp&nbsp&nbsp<span class="userOldInfo"
                    id="oldDisplayName"></span></span>
        </div>
        <div class="inputUserInfo">
            <input class="userNewInfo" id="newDisplayName" type="text" size="30"
                placeholder="Enter the new display name.">
        </div>
        <div class="inputUserInfoMessage" id="inputDisplayNameMessage"></div>

        <!-- date of birth -->
        <div class="displayedUserInfo">
            <span class="userAttributes">Date of Birth:&nbsp&nbsp&nbsp&nbsp<span class="userOldInfo"
                    id="oldBirth"></span></span>
        </div>
        <div class="inputUserInfo"></div>
        <div class="inputUserInfoMessage"></div>

        <!-- email address -->
        <div class="displayedUserInfo">
            <span class="userAttributes">Email Address:&nbsp&nbsp&nbsp&nbsp<span class="userOldInfo"
                    id="oldEmail"></span></span>
        </div>
        <div class="inputUserInfo">
            <input class="userNewInfo" id="newEmail" type="email" size="30" placeholder="Enter the new email.">
        </div>
        <div class="inputUserInfoMessage" id="inputEmailMessage"></div>

        <!-- phone number -->
        <div class="displayedUserInfo">
            <span class="userAttributes">Phone Number:&nbsp&nbsp&nbsp&nbsp<span class="userOldInfo"
                    id="oldPhone"></span></span>
        </div>
        <div class="inputUserInfo">
            <input class="userNewInfo" id="newPhone" type="tel" size="30" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Enter the new phone number.">
        </div>
        <div class="inputUserInfoMessage" id="inputPhoneMessage"></div>

        <!-- zip code -->
        <div class="displayedUserInfo">
            <span class="userAttributes">ZIP Code:&nbsp&nbsp&nbsp&nbsp<span class="userOldInfo"
                    id="oldZip"></span></span>
        </div>
        <div class="inputUserInfo">
            <input class="userNewInfo" id="newZip" type="text" size="30" pattern="[0-9]{5}"
                placeholder="Enter the new ZIP Code.">
        </div>
        <div class="inputUserInfoMessage" id="inputZipMessage"></div>

        <!-- password -->
        <div class="displayedUserInfo">
            <span class="userAttributes">Password:&nbsp&nbsp&nbsp&nbsp<span class="userOldInfo"
                    id="oldPassword"></span></span>
        </div>
        <div class="inputUserInfo">
            <input class="userNewInfo" id="newPassword" type="password" size="30" placeholder="Enter the new password.">
        </div>
        <div class="inputUserInfoMessage" id="inputPasswordMessage"></div>

        <!-- password confirmation -->
        <div class="displayedUserInfo">
            <span class="userAttributes">Password Confirmation:</span>
        </div>
        <div class="inputUserInfo">
            <input class="userNewInfo" id="newConfirmedPassword" type="password" size="30"
                placeholder="Enter the password confirmation.">
        </div>
        <div class="inputUserInfoMessage" id="inputConfirmedPasswordMessage"></div>

        <!-- update button -->
        <div></div>
        <div style="justify-self: center">
            <p><button id="updateBtn" type="submit">Update</button></p>
        </div>
        <div class="inputUserInfoMessage" id="userInfoUpdateMessage" style="white-space: pre-line"></div>
    </div>

</body>

</html>
